<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
        body {
            background: inherit;
        }
  </style>
</head>
<body>
<!--autocomplete="off"-->
  <form id="signform" onsubmit="event.preventDefault();getUser();">
    <div class="container">
      <div id="inner_container1">
        <span id="error"></span>
        <label><b>Email Id</b></label>
        <input type="email" name="emailId" id="emailId" placeholder="E-Mail Id">
        <label><b>Password</b></label>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <a href="/Eco/Signup.html">Create Account...</a>
      </div>
      <div id="inner_container2">
        <input type="submit" id="submit" value="Sign In">
      </div>
    </div>
  </form>
  <div id="snackbar">Some text some message..</div>
  <script src="js/javascript.js"></script>
  <script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
