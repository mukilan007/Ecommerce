<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome New User</title>
  <script src="js/javascript.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <form onsubmit="event.preventDefault();setUser();">
    <div class="container">
      <div id="inner_container1">
        <span id="error"></span>
        <label><b>Name</b></label>
        <input type="text" name="name" id="name" placeholder="Username">

        <label><b>Password</b></label>
        <input type="password" name="password" id="password" placeholder="Password">

        <label><b>Confirm Password</b></label>
        <input type="password" name="cpassword" id="cpassword" placeholder="Re-type Password">

        <label><b>Date of Birth</b></label>
        <input type="date" name="dob" id="dob" placeholder="Birth date">

        <label><b>Address</b></label>
        <textarea rows="4" cols="20" name="address" id="address" placeholder="Your Address"></textarea>

        <label><b>Phone No</b></label>
        <input type="tel" name="phone" id="phone" placeholder="Mobile Number">

        <label><b>Signup as a Vendor</b></label>
        <input type="text" name="admin" id="admin" value="false"><br>

        <p>Have Account?<a href="/Eco/Login2.html">Back to Sign in...</a></p>
      </div>
      <div id="inner_container2">
        <input type="submit" id="submit" value="Sign In">
      </div>
    </div>
  </form>
</body>
</html>
